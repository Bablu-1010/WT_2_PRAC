<!--17.create a web page to display greatest number among three numbers.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Greater Number Between Two</title>
</head>
<body>
<label for="num1">Enter First Number: </label>
<input type="number" id="num1"><br>
<label for="num2">Enter Second Number: </label>
<input type="number" id="num2"><br>
<label for="num2">Enter Third Number: </label>
<input type="number" id="num3"><br>
<button onclick="compare()">Submit</button><br>
<p id="result"></p>
</body>

<script>
    function compare(){
     let  num1 = document.getElementById("num1").value;
     let num2 = document.getElementById("num2").value;
     let num3 = document.getElementById("num3").value;
     let greatestNumber = Math.max(num1, num2, num3);

            // Display the greatest number
            document.getElementById("result").textContent = "The greatest number is: " + greatestNumber;
    }
</script>
</html>
