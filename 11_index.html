<!--11.create a web page to display sum of even and odd numbers from 1 to 50.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sum of Even and Odd Between 1 to 50</title>
</head>
<body>
    <script>
        let even=0,odd=0,i;
        for(i=1;i<=50;i++){
            if(i%2==0){
                even+=i;  
            }
            else{
                odd+=i;

            }

        }
        document.write("Sum of Even Number from 1 to 50 is " + even + "<br>");
        document.write("Sum of odd Number from 1 to 50 is " + odd);
    </script>
</body>
</html>
