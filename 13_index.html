<!--13.create a web page to dispaly are or objects using for each loop.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Numbers</title>
</head>
<body>
    <h2>Display Numbers</h2>
    <p id="display"></p>

    <script>
        let numbers = [1, 2, 3, 4];

            // Get the paragraph element for displaying the numbers
            let displayElement = document.getElementById("display");

            // Clear any previous content
            displayElement.textContent = "";

            // Display numbers using forEach loop
            numbers.forEach(function(number) {
                displayElement.textContent += number + ", ";
            });
    </script>
</body>
</html>
