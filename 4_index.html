<!DOCTYPE html>
<html lang="en">
<head>
    <title>String Reversal</title>
</head>
<body>
    <h2>String Reversal</h2>

    <label for="inputString">Enter a string:</label>
    <input type="text" id="inputString">
    

    <button onclick="reverseString()">Reverse String</button>
    

    <p id="reversedString"></p>
    
    <script>
        function reverseString() {

            let inputString = document.getElementById("inputString").value;

            let reversedString = inputString.split('').reverse().join('');

            document.getElementById("reversedString").textContent = "Reversed String: " + reversedString;
        }
    </script>
</body>
</html>
