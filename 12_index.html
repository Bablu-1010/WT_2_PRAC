<!--12.create a web page to display array.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array in JS</title>
</head>
<body>
    <script>
        let a=[1,2,3,4];
        document.write("The elements of the array are: ");
        for(let i=0;i<a.length;i++) {
            document.write(a[i]+" ");
        }
    </script>
</body>
</html>
