<!--22.create a web page to perform arithmetic operation of onclick event.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arithmetic Operations</title>
</head>
<body>
    <h2>Arithmetic Operations</h2>
    
    <label for="num1">Number 1:</label>
    <input type="number" id="num1"><br>
    
    <label for="num2">Number 2:</label>
    <input type="number" id="num2"><br>

    <!-- Buttons to trigger arithmetic operations -->
    <button onclick="add()">Addition</button>
    <button onclick="subtract()">Subtraction</button>
    <button onclick="multiply()">Multiplication</button>
    <button onclick="divide()">Division</button>
    
    <!-- Paragraph to display the result -->
    <p id="result"></p>

    <script>
        function add() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result = num1 + num2;
            document.getElementById("result").textContent = "Result: " + result;
        }

        function subtract() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result = num1 - num2;
            document.getElementById("result").textContent = "Result: " + result;
        }

        function multiply() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result = num1 * num2;
            document.getElementById("result").textContent = "Result: " + result;
        }

        function divide() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            if (num2 === 0) {
                document.getElementById("result").textContent = "Error: Division by zero";
            } else {
                let result = num1 / num2;
                document.getElementById("result").textContent = "Result: " + result;
            }
        }
    </script>
</body>
</html>
