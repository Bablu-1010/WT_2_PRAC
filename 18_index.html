<!--18.create a web page to display all the even numbers from 50 to 100 using while loop.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>even from 50 to 100</title>
</head>
<body>
    <script>
        let i=50;
        document.write("<h2>List Of Even Numbers From 50 to 100</h2>");
        do{
            
            if(i%2==0){
                document.write(i+"<br>");
            
            }
            i++;
        }while(i<=100);
    </script>
</body>
</html>
