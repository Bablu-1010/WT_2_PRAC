<!--16.create a web page to display greater number between two numbers.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Greater Number Between Two</title>
</head>
<body>
<label for="num1">Enter First Number: </label>
<input type="number" id="num1"><br>
<label for="num2">Enter Second Number: </label>
<input type="number" id="num2"><br>
<button onclick="compare()">Submit</button><br>
<p id="result"></p>
</body>

<script>
    function compare(){
     let  num1 = document.getElementById("num1").value;
     let num2 = document.getElementById("num2").value;
     
     if(num1 > num2){   
        document.getElementById("result").innerHTML = "The Greater Number is : "+num1;
     }else{  
         document.getElementById("result").innerHTML = "The Greater Number is : "+num2;
     
     }
    }
</script>
</html>
